version: '3.8'

x-common: &common
  # logging:
  #   driver: loki-driver
  #   options:
  #     loki-url: http://${LOKI_ADDR}:3100/loki/api/v1/push
  restart: always

services:

  bot:
    image: csust/csust-got:latest-master
    container_name: bot
    <<: *common
    restart: always
    depends_on:
      - redis
    volumes:
      - ./config.yaml:/app/config.yaml
    links:
      - redis
    ports:
      - "8080:8080"

  redis:
    image: redis:alpine
    container_name: bot-redis
    <<: *common
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./data:/data
    command:
      - /usr/local/etc/redis/redis.conf
