version: '3'

services:

  bot:
    build: .
    container_name: bot
    logging:
      driver: loki-driver
      options:
        loki-url: http://${LOKI_ADDR}:3100/loki/api/v1/push
    restart: always
    depends_on:
      - redis
    links:
      - redis
    ports:
      - "8080:8080"
    environment:
      DEBUG: ${CSUST_BOT_DEBUG}
      TOKEN: ${CSUST_BOT_TOKEN}
      REDIS_ADDR: "redis:6379"
      REDIS_PASSWORD: "csust-bot-redis-password"

  redis:
    image: "redis:alpine"
    container_name: bot-redis
    logging:
      driver: loki-driver
      options:
        loki-url: http://${LOKI_ADDR}:3100/loki/api/v1/push
    restart: always
    expose:
      - "6379"
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./data:/data
    command:
      - /usr/local/etc/redis/redis.conf
