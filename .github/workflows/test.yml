name: Test

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:

  setup_env:
    name: "Setup Env"
    runs-on: ubuntu-latest
    steps:

      - name: "Setup Go 1.15"
        uses: actions/setup-go@v2
        with:
          go-version: ^1.15

  test:
    name: "Test"
    runs-on: ubuntu-latest
    needs: [ setup_env ]
    defaults:
      run:
        working-directory: ./
    steps:

      - name: "Get source"
        uses: actions/checkout@v2
      
      - name: "Print Version"
        run: |
          echo 'Version:' $(git branch --show-current)-$(git rev-parse --short HEAD)

      - name: "Get dependences"
        run: |
          make get
          
      - name: "Run Test"
        run: |
          make test
